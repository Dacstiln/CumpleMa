<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Mamá</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
            background-color: pink;
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
            max-width: 600px;
            padding: 20px;
        }
        .header {
            font-size: 2.5em;
            color: #ff4081;
            margin-bottom: 10px;
        }
        .message {
            font-size: 1.2em;
            color: #333333;
            margin-bottom: 20px;
        }
        .photo {
            width: 100%;
            max-width: 300px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 1em;
            color: #777777;
            margin-top: 20px;
        }
        .footer a {
            color: #ff4081;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">¡Feliz Cumpleaños Mamá!</div>
        <img src="mamá.jpeg" alt="Foto de Mamá" class="photo">
        <div class="message">
            Querida Mamá,<br><br>
            En este día tan especial, quiero desearte todo lo mejor. Gracias por ser la mejor mamá del mundo. Te deseo mucha felicidad, amor y alegría en tu cumpleaños. ¡Te quiero muchísimo!
        </div>
        <div class="footer">
            Con todo mi amor,<br>
            <a href="mailto:tu-email@ejemplo.com">Diego</a>
        </div>
    </div>
</body>
</html>
